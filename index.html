<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!--font-family: 'Poppins', sans-serif;-->

    <link rel="stylesheet" href="style.css">
    <title>MyToDoList</title>
</head>
<body class="body">

        <header class="header">
            <div class="container header-container">
                <div class="header__title">
                    <h1 class="header__title-text">To Do List</h1>
                </div>
                <nav class="header-nav">
                    <h2 class="visually-hidden">Навигация по разделам to do списка</h2>
                    <ul class="header-nav__list">
                        <li class="header-nav__item"><button class="btn header-nav__btn header-nav__btn--active" data-page-name="add__page">добавить задачу</button></li>
                        <li class="header-nav__item"><button class="btn header-nav__btn" data-page-name="jobs__page">текушие задачи</button></li>
                        <li class="header-nav__item"><button class="btn header-nav__btn" data-page-name="done__jobs__page">выполненные задачи</button></li>
                    </ul>
                </nav>
            </div>
        </header>

    <main class="main">
        <div class="add__page page container__show">
            <section class="container main__container">
                <h2 class="visually-hidden">Форма для добавления записи в To Do List</h2>
                <form action="#" class="main__form">
                    <fieldset class="main__form--fildset">
                        <legend class="main__form--fildset--legend">add a case to the list</legend>
                        <div class="input__text">
                            <label class="main__form--fildset--lable" for="input__text"> add here</label>
                            <input class="main__form--fildset--input" type="text" id="input__text" placeholder="write here">
                        </div>
                        <div class="input__time">
                            <label class="main__form--fildset--lable" for="input__date"> add deadLine</label>
                            <input class="main__form--fildset--input" type="date" id="input__date">
                        </div>
                    </fieldset>
                    <button type="submit" class="btn main__form--button"> click for add</button>
                </form>
            </section>
        </div>
        <div class="jobs__page page">
            <section class="container todo__container">
                <h2 class="visually-hidden">Мой список дел!</h2>
                <ul class="main__todo__list">
                    <!--<li class="main__todo__list--elem">
                        <div class="main__todo__list--elem--text">Важное дело которе нужно обязательно и быстро сделать!</div>
                        <div class="todo__list--elem--setings">
                             <button class="btn todo__list--elem--setings--btn delite-btn" type="button">Delite</button>
                             <button class="btn todo__list--elem--setings--btn done-btn" type="button">is done</button>
                        </div>
                        <div class="main__todo__list--elem--timer">
                            <p class="date__span"><span id="days__0">05</span> : days</p>
                            <p class="date__span"><span id="hourse__0">05</span> : hourse</p>
                            <p class="date__span"><span id="minutes__0">05</span> : minutes</p>
                            <p class="date__span"><span id="seconds__0">05</span> : seconds</p>
                        </div>
                    </li>-->
                </ul>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <ul class="socials-list">
                <li class="socials-list__elem">
                    <a class="socials-list__link link" target="_blank" href="https://www.instagram.com/ooshurek/">
                        Instagram
                    </a>
                </li>
                <li class="socials-list__elem">
                    <a class="socials-list__link link" target="_blank" href="https://github.com/AntonOshurek">
                        GitHub
                    </a>
                </li>
            </ul>
            <p class="footer__text">
                All rights reserved &reg; <br>
                By Anton Oshurek
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
