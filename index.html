<!DOCTYPE html>
<html class="document" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!--font-family: 'Poppins', sans-serif;-->

    <!--FAVICON-->
    <link rel="icon" href="icon.svg" type="image/svg+xml">

    <!--STYLES-->
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="style.css">

    <title>Your-ToDo-List</title>
</head>
<body class="body">

        <header class="header">
            <div class="container header-container">
                <div class="header__title-wrap">
                    <h1 class="header__title"><nobr>To Do List</nobr></h1>
                </div>
                <nav class="header-nav">
                    <h2 class="visually-hidden">To do list navigation</h2>
                    <ul class="header-nav__list">
                        <li class="header-nav__item"><button class="btn header-nav__btn header-nav__btn--active" data-page-name="add-page">add task</button></li>
                        <li class="header-nav__item"><button class="btn header-nav__btn" data-page-name="jobs-page">current tasks</button></li>
                        <li class="header-nav__item"><button class="btn header-nav__btn" data-page-name="done__jobs__page">completed tasks</button></li>
                    </ul>
                </nav>
            </div>
        </header>

    <main class="main">
        <div class="add-page page page-show"> <!--page class for js-->
            <section class="container">
                <h2 class="visually-hidden">form for add a new task for your to do list</h2>
                <form action="#" class="main-form">
                    <fieldset class="main-form__fildset">
                        <legend class="main-form__legend">add a task to the list</legend>
                        <div class="input-text">
                            <label class="main-form__lable" for="input-text">add here &#9997;</label>
                            <textarea class="main-form__input" id="input-text" cols="60" rows="6" placeholder="write here"></textarea>
                        </div>
                        <div class="input-date">
                            <label class="main-form__lable" for="input-date">add deadLine &#9760;</label>
                            <input class="main-form__input" type="date" id="input-date">
                        </div>
                    </fieldset>
                    <button type="submit" class="btn main-form__button" aria-label="click this button for add a new case in your to do list">click for add</button>
                </form>
            </section>
        </div>
        <div class="jobs-page page"> <!--page class for js-->
            <section class="container">
                <h2 class="visually-hidden">My to do list!</h2>
                <ul class="todo-list todo-list--todo">
                    <p class="none-list-elem-info">you don't have tasks scheduled</p>
                   <!-- <li class="todo-list__elem">
                        <div class="todo-list__text">An important matter that must be done quickly and without fail!</div>
                        <div class="todo-list__buttons">
                             <button class="btn todo-list__btn delite-btn" type="button" aria-label="click to delete this task">Delete</button>
                             <button class="btn todo-list__btn done-btn" type="button" aria-label="click to mark this task as completed!">is done</button>
                        </div>

                        <div class="todo-list__time">
                            <span class="days todo-list__date-span">05 : days</span>
                            <span class="hourse todo-list__date-span">16 : hourse</span>
                            <span class="minutes todo-list__date-span">45 : minutes</span>
                            <span class="seconds todo-list__date-span">33 : seconds</span>
                        </div>
                    </li>-->
                </ul>
            </section>
        </div>

        <div class="done__jobs__page page"> <!--page class for js-->
            <section class="container">
                <h2 class="visually-hidden">My to do list!</h2>
                <ul class="todo-list todo-list--complete">
                    <p class="none-list-elem-info">You don't have any tasks done!</p>
                </ul>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <ul class="socials-list">
                <li class="socials-list__elem">
                    <a class="socials-list__link link" target="_blank" href="https://www.instagram.com/ooshurek/" aria-label="link for my instagram">
                        Instagram
                    </a>
                </li>
                <li class="socials-list__elem">
                    <a class="socials-list__link link" target="_blank" href="https://github.com/AntonOshurek" aria-label="link for my GitHub">
                        GitHub
                    </a>
                </li>
            </ul>
            <p class="footer__text">
                All rights reserved &reg; <br>
                By Anton Oshurek
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
